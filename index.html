<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="src/style.css">
    <title>ToDoList</title>
  </head>
  <body>
    <div id="headPart">
      <span id="clock" ></span>
      <span id="quotes"></span>
      <span id="weather"></span>
    </div>
    <div id="login-box">
      <form id="login-form"class="hidden" >
        <input required maxlength="13" type="text" placeholder="이름을 입력하세요." >
        <span class="bar"></span>
        <button id="loginbutton" >Log In</button>
      </form>
    </div>
    
    <div id="greeting" class="hidden" ></div> 

    <div id="checkPomo">
      <span class="hidden" id="pomoclock"></span>
      <button id="pomodoro" type="button">Start</button>
      <span id="showpomo" >달성한 뽀모도로 : 0번</span>
      <button id="resetBtn" >Reset</button>
    </div>
    <div id="todoForm">
    <form id="todo-form" > 
      <input required type="text"  placeholder="Write What You Want To Do">
      <span class="bar"></span>
    </form>
    </div>
    <div id="todoList">
      <ul id="todo-list"></ul>
    </div>
     



<script  src="src/quotes.js"></script>
<script  src="src/backgroundimage.js"></script>
<script  src="src/clock.js"></script>
<script  src="src/todolist.js"></script>
<script  src="src/login.js"></script>
<script  src="src/pomodoro.js"></script>
<script  src="src/weather.js"></script>
  </body>
</html>
